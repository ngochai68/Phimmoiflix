        <div class="main-content">
            <div class="container">
                <h3>Thêm phim</h3>

                <form>
                    <label for="movie-name">Tên phim:</label>
                    <input type="text" id="movie-name">

                    <label for="movie-image">Thêm hình ảnh:</label>
                    <input type="file" id="movie-image">

                    <label for="movie-description">Mô tả phim:</label>
                    <textarea id="movie-description"></textarea>

                    <label for="movie-episodes">Số tập:</label>
                    <input type="number" id="movie-episodes">

                    <label for="movie-genre">Thể loại:</label>
                    <select id="movie-genre">
                        <option value="action">Hành động</option>
                        <option value="comedy">Hài</option>
                        <option value="drama">Kịch</option>
                        <option value="horror">Kinh dị</option>
                        <!-- Thêm các option thể loại khác -->
                    </select>

                    <label for="movie-rating">Phân loại:</label>
                    <input type="text" id="movie-rating">

                    <label for="movie-director">Đạo diễn:</label>
                    <input type="text" id="movie-director">

                    <label for="movie-actors">Diễn viên:</label>
                    <input type="text" id="movie-actors">

                    <label for="movie-producer">Nhà sản xuất:</label>
                    <input type="text" id="movie-producer">

                    <label for="movie-release-date">Ngày phát hành:</label>
                    <input type="date" id="movie-release-date">

                    <button type="submit">Thêm</button>
                </form>
            </div>
        </div>

    </body>
