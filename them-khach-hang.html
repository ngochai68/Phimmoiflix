<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/them-khach-hang.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="admin-title">Bảng điều khiển</div>
      <ul>
        <li>Bảng điều khiển</li>
        <li>Quản lý khách hàng</li>
        <li>Quản lý phim</li>
        <li>Quản lý gói VIP</li>
        <li>Quản lý đánh giá</li>
      </ul>
      <div class="admin-name">Nguyễn Ngọc Hải</div>
      <div class="logout">Đăng xuất</div>
    </div>
    <div class="main-content">
      <div class="container">
        <h3>Thêm khách hàng</h3>

        <form>
          <label for="account-name">Tên tài khoản</label>
          <input type="text" id="account-name" placeholder="Nhập tên tài khoản" required />

          <label for="email">Địa chỉ email</label>
          <input type="email" id="email" placeholder="Nhập địa chỉ email" required />

          <label for="phone">Số điện thoại</label>
          <input type="tel" id="phone" placeholder="Nhập số điện thoại" required />

          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" required />

          <label for="confirm-password">Xác nhận mật khẩu</label>
          <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required />

          <button>Thêm</button>
        </form>
      </div>
    </div>
  </body>
</html>
